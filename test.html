<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Shop</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    #logo img {
        height: 50px;
        width: 50px;
        padding-top: 8px;
        padding-left: 50px;
    }

    .navbar-container {
        height: 50px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #a6a4a4;
    }

    .navbar-nav {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav-item {
        margin-right: 15px;
        text-align: center;
    }

    .nav-link {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s ease;
        padding: 10px;
    }

    .nav-link:hover {
        color: #0a7ced;
    }

    .content {
        padding: 20px;
        margin-top: 80px;
    }

    /* carousel images */
    .carousel {
        position: relative;
        width: 100%;
        overflow: hidden;
    }

    .carousel-inner {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
        position: relative;
        min-width: 100%;
        box-sizing: border-box;
    }

    .carousel img {
        width: 100%;
        height: 600px;
        display: block;
    }

    .carousel-control-prev,
    .carousel-control-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        padding: 10px;
        cursor: pointer;
    }

    .carousel-control-prev {
        left: 10px;
    }

    .carousel-control-next {
        right: 10px;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: white;
    }

    .carousel-text {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        color: rgb(7, 7, 7);
        font-size: 34px;
        padding: 20px;
        box-sizing: border-box;
        animation: slideDown 1s forwards;
    }

    .carousel-text p {
        font-size: 25px;
    }

    @keyframes slideDown {
        from {
            top: 0;
        }

        to {
            top: 50%;
            transform: translate(-50%, -50%);
        }
    }

    .section {
        padding: 1rem 0;
    }

    .section h2 {
        text-align: center;
        margin-bottom: 1rem;
    }

    .section p {
        text-align: center;
    }
</style>

<body>
    <!-- navbar -->
    <header>
        <div class="navbar-container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#home-section"><strong>Home</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about-section"><strong>About</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#row"><strong>Products</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact-form"><strong>Contact</strong></a>
                </li>
            </ul>
        </div>
    </header>

    <!-- carousel images -->
    <div id="carouselExampleAutoplaying" class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image1.jpg" alt="First slide">
                <div class="carousel-text">
                    <h3>Switch Board</h3>
                    <p>Lorem ipsum dolor sit amet consectetur </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" alt="Second slide">
                <div class="carousel-text">
                    <h3>Switch Board</h3>
                    <p>Lorem ipsum dolor sit amet consectetur</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" alt="Third slide">
                <div class="carousel-text">
                    <h3>Switch Board</h3>
                    <p>Lorem ipsum dolor sit amet consectetur </p>
                </div>
            </div>
        </div>
    </div>

    <section id="home" class="section">
        <div class="container">
            <h2>Welcome to Our Electrical Shop</h2>
            <p>Your one-stop solution for all electrical needs.</p>
        </div>
    </section>


    <script>
        // carousel images
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            const totalSlides = slides.length;

            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }

            const offset = -currentIndex * 100;
            document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;


            slides.forEach(slide => {
                const text = slide.querySelector('.carousel-text');
                text.style.animation = 'none';
                text.offsetHeight;
                text.style.animation = '';
            });
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        setInterval(nextSlide, 3000);

    </script>

</body>

</html>
